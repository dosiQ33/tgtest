<!DOCTYPE html>

<body>
    <div class="container">
        <h1>–¢–µ—Å—Ç requestContact()</h1>

            –≠—Ç–æ—Ç –º–∏–Ω–∏-–∞–ø–ø —Ç–µ—Å—Ç–∏—Ä—É–µ—Ç –º–µ—Ç–æ–¥ requestContact() –∏–∑ Telegram Bot API 6.9+
        </div>
        
        <button class="button" onclick="testRequestContact()">
            –ó–∞–ø—Ä–æ—Å–∏—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç
        </button>
        
        <div class="result" id="result">
            –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ, —á—Ç–æ–±—ã –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –º–µ—Ç–æ–¥
        </div>
        
        <div class="result" id="debug" style="margin-top: 10px; font-size: 12px; text-align: left; max-height: 200px; overflow-y: auto;">
            <strong>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</strong><br>
            <span id="debug-info">–ü–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö...</span>

    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–≤–æ–¥–∞ –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function debugLog(message) {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML += message + '<br>';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function clearDebug() {
            document.getElementById('debug-info').innerHTML = '';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è requestContact
        function testRequestContact() {
            const resultDiv = document.getElementById('result');
            clearDebug();
            
            resultDiv.innerHTML = '–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω... –ñ–¥–µ–º –æ—Ç–≤–µ—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
            
            debugLog('=== –ù–ê–ß–ê–õ–û –û–¢–õ–ê–î–ö–ò ===');
            debugLog('Telegram WebApp version: ' + tg.version);
            debugLog('–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–µ—Ç–æ–¥—ã TG: ' + Object.keys(tg).join(', '));
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç—É–ø–µ–Ω –ª–∏ –º–µ—Ç–æ–¥
            if (typeof tg.requestContact === 'function') {
                debugLog('‚úÖ –ú–µ—Ç–æ–¥ requestContact –¥–æ—Å—Ç—É–ø–µ–Ω');
                
                try {
                    // –í—ã–∑—ã–≤–∞–µ–º –º–µ—Ç–æ–¥ —Å callback —Ñ—É–Ω–∫—Ü–∏–µ–π
                    tg.requestContact(function(granted, contactData) {
                        debugLog('Callback –≤—ã–∑–≤–∞–Ω!');
                        debugLog('granted: ' + granted);
                        debugLog('contactData: ' + JSON.stringify(contactData));
                        debugLog('tg.initDataUnsafe: ' + JSON.stringify(tg.initDataUnsafe));
                        
                        if (granted) {
                            // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ —Å–ø–æ—Å–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –Ω–æ–º–µ—Ä
                            let phoneNumber = '–ù–æ–º–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
                            
                            // –°–ø–æ—Å–æ–± 1: –∏–∑ responseUnsafe.contact (–ü–†–ê–í–ò–õ–¨–ù–´–ô!)
                            if (contactData?.responseUnsafe?.contact?.phone_number) {
                                phoneNumber = contactData.responseUnsafe.contact.phone_number;
                                debugLog('üì± –ù–æ–º–µ—Ä –Ω–∞–π–¥–µ–Ω –≤ contactData.responseUnsafe.contact: ' + phoneNumber);
                            }
                            // –°–ø–æ—Å–æ–± 2: –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ callback
                            else if (contactData && contactData.phone_number) {
                                phoneNumber = contactData.phone_number;
                                debugLog('üì± –ù–æ–º–µ—Ä –Ω–∞–π–¥–µ–Ω –≤ contactData: ' + phoneNumber);
                            }
                            // –°–ø–æ—Å–æ–± 3: –∏–∑ initDataUnsafe
                            else if (tg.initDataUnsafe?.user?.phone_number) {
                                phoneNumber = tg.initDataUnsafe.user.phone_number;
                                debugLog('üì± –ù–æ–º–µ—Ä –Ω–∞–π–¥–µ–Ω –≤ initDataUnsafe: ' + phoneNumber);
                            }
                            else {
                                debugLog('‚ùå –ù–æ–º–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω –Ω–∏ –≤ –æ–¥–Ω–æ–º –∏–∑ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤');
                            }
                            
                            resultDiv.innerHTML = `‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ–¥–µ–ª–∏–ª—Å—è –Ω–æ–º–µ—Ä–æ–º —Ç–µ–ª–µ—Ñ–æ–Ω–∞!<br><br><strong>–í–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞: ${phoneNumber}</strong>`;
                            resultDiv.style.backgroundColor = '#d4edda';
                            resultDiv.style.color = '#155724';
                            
                        } else {
                            debugLog('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫–∞–∑–∞–ª—Å—è –¥–µ–ª–∏—Ç—å—Å—è –Ω–æ–º–µ—Ä–æ–º');
                            resultDiv.innerHTML = '‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫–∞–∑–∞–ª—Å—è –¥–µ–ª–∏—Ç—å—Å—è –Ω–æ–º–µ—Ä–æ–º';
                            resultDiv.style.backgroundColor = '#f8d7da';
                            resultDiv.style.color = '#721c24';
                        }
                    });
                    
                    debugLog('‚úÖ –ú–µ—Ç–æ–¥ requestContact –≤—ã–∑–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ');
                    
                } catch (error) {
                    debugLog('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–∑–æ–≤–µ –º–µ—Ç–æ–¥–∞: ' + error.message);
                    resultDiv.innerHTML = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–∑–æ–≤–µ –º–µ—Ç–æ–¥–∞: ' + error.message;
                    resultDiv.style.backgroundColor = '#f8d7da';
                    resultDiv.style.color = '#721c24';
                }
            } else {
                debugLog('‚ùå –ú–µ—Ç–æ–¥ requestContact –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                resultDiv.innerHTML = '‚ùå –ú–µ—Ç–æ–¥ requestContact –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏ Telegram';
                resultDiv.style.backgroundColor = '#fff3cd';
                resultDiv.style.color = '#856404';
            }
        }
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.log('Telegram WebApp version:', tg.version);
        console.log('Available methods:', Object.keys(tg));
    </script>
</body>
</html>
